<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Task-3</title>
</head>

<body>
    <form>
        1st Number: <input type="number" id="num1"><br><br>
        2nd Number: <input type="number" id="num2"><br><br>
        <input type="button" onclick="mul()" value="Multiply" />
        <input type="button" onclick="division()" value="Divide" />
    </form>
    <p>The Result is:<br>
        <span id="result"></span>
    </p>
    <script>
        function mul() {
            n1 = document.getElementById("num1").value;
            n2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = n1 * n2;
        }
        function division() {
            n1 = document.getElementById("num1").value;
            n2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = n1 / n2;
        }
    </script>
</body>

</html>
