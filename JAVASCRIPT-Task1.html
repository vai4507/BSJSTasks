<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Task-1</title>
</head>
<body>
<script>
    function reverse()
    {
        let a=1234589;
        document.write("X="+a);
        document.write("<br><br>");
        let rev=0;
        while(a>0)
        {
            rev=rev*10;
            rev=rev+a%10;
            a=Math.floor(a/10);
        }
        document.write("Output="+rev);
    }
    reverse();
</script>
</body>
</html>
